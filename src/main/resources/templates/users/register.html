<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-action {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        .text-info {
            color: #0d6efd;
        }
    </style>
</head>

<body>
    <section layout:fragment="content" class="container mt-5">
        <h1 class="mb-4">Register</h1>
        <form th:action="@{/register}" method="post">
            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                <ul>
                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                </ul>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder=" " required>
                <label for="fullName">Full Name</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="tel" class="form-control" id="phone" name="phone" placeholder=" " required>
                <label for="phone">Phone</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="d-grid gap-2 form-action">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center"
                        th:href="@{/login}">Login</a></p>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
