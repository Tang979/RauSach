<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h3>Your Cart</h3>
    <div class="container">
        <h2 class="text-primary"></h2>
        <div class="row">
            <div class="col-md-7">
                <div class="product-summary">
                    <h2 class="text-center">Thông Tin Đơn Hàng</h2>
                    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
                    <table class="table table-bordered text-center">
                        <thead>
                        <tr>
                            <th scope="col">Image</th>
                            <th scope="col">Name</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${cartItems}">
                            <td><img th:src="@{/images/} + ${item.product.imageURL}" alt="Product Image"
                                     style="width: 50px; height: 50px;"></td>
                            <td th:text="${item.product.name}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.product.price}"></td>
                            <td th:text="${item.product.price * item.quantity} + '₫'"></td>
                            <td><a th:href="@{/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm">Remove</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="mt-3 d-flex justify-content-center">
                        <a th:href="@{/cart/clear}" class="btn btn-primary mb-3 mr-4">Clear Cart</a>
                        <a href="/products" class="btn btn-success mb-3 mr-4">Home</a>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="discountCode">Nhập mã giảm giá</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="discountCode" name="discountCode"
                                   placeholder="Nhập mã giảm giá">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" onclick="applyDiscount()">Áp
                                    dụng</button>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <span>Tạm tính</span>
                        <strong class="text-primary" id="subtotal" th:text="${totalPrice} + '₫'"></strong>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Phí vận chuyển</span>
                        <span id="shippingFee">25.000₫</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <strong>Tổng cộng</strong>
                        <strong class="text-primary" id="finalTotal"></strong>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div>
                    <h5>Thông tin nhận hàng</h5>
                    <form th:action="@{/order/submit}" method="post" id="orderForm" onsubmit="handlePayment(event)">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="customerName" name="customerName"
                                   placeholder="Họ và tên" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="phone" name="phone"
                                   placeholder="Số điện thoại" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" name="address"
                                   placeholder="Địa chỉ" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="notes" name="notes"
                                      placeholder="Ghi chú..."></textarea>
                        </div>
                        <div class="mt-4">
                            <h5>Thanh toán</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="codOption" checked>
                                <label class="form-check-label" for="codOption">Thanh toán khi giao hàng (COD) <i
                                        class="ml-2 fas fa-money-bill-wave"></i></label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="paymentOption" id="momoOption">
                                <label class="form-check-label" for="momoOption">Thanh toán ví momo <i
                                        class="ml-2 fas fa-money-bill-wave"></i></label>
                            </div>
                        </div>
                        <!-- <button type="button" class="btn btn-primary mt-3">Submit Order</button> -->
                         <a href="/momo/payment">thanh toan</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    function handlePayment(event) {
        event.preventDefault();

        const form = document.getElementById('orderForm');
        const momoOption = document.getElementById('momoOption');

        if (momoOption.checked) {
            // Redirect to MoMo payment page
            window.location.href = '/momo/payment'; // Replace with your MoMo payment endpoint
        } else {
            // Submit the form for other payment options
            form.submit();
        }
    }
</script>

</body>

</html>
