<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="/css/styles.css">
</head>

<body>
    <section layout:fragment="content">
        <div id="employee-management" class="container-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Nhân viên</h1>
                <form class="form-inline search-form">
                    <input id="searchInputEmployee" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm nhân viên" aria-label="Search">
                    <button id="searchButtonEmployee" class="btn btn-outline-primary my-2 my-sm-0" type="button">Tìm kiếm</button>
                </form>
                <a href="#" class="btn btn-outline-success"> Thêm</a>
            </div>
            <table id="employeeTable" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Tên nhân viên</th>
                        <th scope="col">Chức vụ</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Nhân viên A</td>
                        <td>Quản lý sản phẩm</td>
                        <td>
                            <span class="badge badge-success">Đang làm việc</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Nhân viên B</td>
                        <td>Quản lý nhân viên</td>
                        <td>
                            <span class="badge badge-warning">Nghỉ phép</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Nhân viên C</td>
                        <td>Nhân viên bán hàng</td>
                        <td>
                            <span class="badge badge-secondary">Nghỉ việc</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
