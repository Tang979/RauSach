<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="/css/styles.css">
</head>

<body>
    <section layout:fragment="content">
        <div id="product-management" class="container-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Sản phẩm</h1>
                <form class="form-inline search-form">
                    <input id="searchInputProduct" class="form-control mr-sm-2" type="search" placeholder="Tìm kiếm sản phẩm" aria-label="Search">
                    <button id="searchButtonProduct" class="btn btn-outline-primary my-2 my-sm-0" type="button">Tìm kiếm</button>
                </form>
                <a href="/products/add" class="btn btn-outline-success"> Thêm</a>
            </div>
            <table id="productTable" class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Số Lượng</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail"></td>
                        <td>Sản phẩm A</td>
                        <td>10</td>
                        <td>100,000 VNĐ</td>
                        <td>Mô tả sản phẩm A</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td><img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail"></td>
                        <td>Sản phẩm B</td>
                        <td>10</td>
                        <td>200,000 VNĐ</td>
                        <td>Mô tả sản phẩm B</td>
                        <td>
                            <button class="btn btn-sm btn-primary">Sửa</button>
                            <button class="btn btn-sm btn-danger">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
