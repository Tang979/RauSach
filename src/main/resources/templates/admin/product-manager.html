<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <section layout:fragment="content">
        <div id="product-management" class="container-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Sản phẩm</h1>
                <form class="form-inline search-form">
                    <input id="searchInputProduct" class="form-control mr-sm-2" type="search"
                        placeholder="Tìm kiếm sản phẩm" aria-label="Search">
                    <button id="searchButtonProduct" class="btn btn-outline-primary my-2 my-sm-0" type="button"
                        onclick="searchProducts()">Tìm
                        kiếm</button>
                </form>
                <a href="/products/add" class="btn btn-outline-success"> Thêm</a>
            </div>
            <table id="productTable" class="table text-center align-middle">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Hình ảnh</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Sản phẩm</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody id="productList"></tbody>
            </table>
        </div>
        <div class="container mt-5">
            <!-- Modal -->
            <form class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body row">
                            <div class="col-md-6">
                                <img id="imgProduct" class="img-fluid product-image">
                            </div>
                            <div class="col-md-6">
                                <form id="editProductForm">
                                    <input type="hidden" id="productId">
                                    <div class="mb-3 row">
                                        <label for="editProductName" class="form-label col-md-3">Tên sản phẩm:</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="editProductName" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="editProductPrice" class="form-label col-md-3">Giá:</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" id="editProductPrice" required>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="editProductDescription" class="form-label col-md-3">Mô tả:</label>
                                        <div class="col-md-9">
                                            <textarea class="form-control" id="editProductDescription"></textarea>
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="categoryId" class="form-label col-md-3">Loại sản phẩm:</label>
                                        <div class="col-md-9">
                                            <select class="form-select" id="categoryId" required>
                                                <!-- Populate options dynamically -->
                                            </select>
                                        </div>
                                    </div>
                                    <input type="hidden" id="editProductId">
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button onclick="saveChanges()" class="btn btn-primary" id="saveChangesButton">Lưu thay
                                đổi</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script>
            $(document).ready(function () {
                loadProducts();

            });
            function searchProducts() {
                const searchValue = $('#searchInputProduct').val().trim();
                if (searchValue !== '') {
                    $.ajax({
                        url: `/api/products/search?keyword=${searchValue}`,
                        type: 'GET',
                        success: function (products) {
                            let stt = 1
                            let productList = '';
                            $.each(products, function (index, product) {
                                productList += `<tr>
                                <td class="align-middle">${stt}</td>
                                <td class="align-middle"><img src="/images/${product.imageURL}" alt="Product Image" class="img-thumbnail" style="width: 100px;"></td>
                                <td class="align-middle">${product.name}</td>
                                <td class="align-middle">${product.price}</td>
                                <td class="align-middle">${product.description}</td>
                                <td class="align-middle">${product.category.name}</td>
                                <td class="align-middle">
                                    <button onclick="editProduct('${product.id}')" class="btn btn-warning">Edit</button>
                                    <button onclick="deleteProduct('${product.id}')" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>`;
                                stt++
                            });
                            $('#productList').html(productList);
                        }
                    });
                } else {
                    loadProducts(); // Nếu ô tìm kiếm trống, load lại danh sách sản phẩm đầy đủ
                }
            }
            function loadCategories() {
                $.ajax({
                    url: '/api/categories',
                    type: 'GET',
                    success: function (categories) {
                        let categoryOptions = '';
                        $.each(categories, function (index, category) {
                            categoryOptions += `<option value="${category.id}">${category.name}</option>`;
                        });
                        $('#categoryId').html(categoryOptions);
                    }
                });
            }
            function loadProducts() {
                $.ajax({
                    url: "/api/products",
                    method: 'GET',
                    success: function (products) {
                        let stt = 1;
                        let productList = '';
                        $.each(products, function (index, product) {
                            productList += `<tr>
                                <td class="align-middle">${stt}</td>
                                <td class="align-middle"><img src="/images/${product.imageURL}" alt="Product Image" class="img-thumbnail" style="width: 100px;"></td>
                                <td class="align-middle">${product.name}</td>
                                <td class="align-middle">${product.price}</td>
                                <td class="align-middle">${product.description}</td>
                                <td class="align-middle">${product.category.name}</td>
                                <td class="align-middle">
                                    <button onclick="editProduct('${product.id}')" class="btn btn-warning">Edit</button>
                                    <button onclick="deleteProduct('${product.id}')" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>`;
                            stt++
                        });
                        $('#productList').html(productList);
                    }
                });
            }
            function editProduct(id) {
                $.ajax({
                    url: `/api/products/${id}`,
                    type: 'GET',
                    success: function (product) {
                        console.log("Thành công");
                        loadCategories();
                        $('#productId').val(product.id);
                        $('#imgProduct').attr('src', '/images/' + (product.imageURL));
                        $('#editProductName').val(product.name);
                        $('#editProductPrice').val(product.price);
                        $('#editProductDescription').val(product.description);
                        $('#categoryId').val(product.category.id); // Đặt danh mục cho sản phẩm
                        $('#editProductModal').modal('show');
                    }
                });
            }
            function deleteProduct(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    $.ajax({
                        url: `/api/products/${id}`,
                        type: 'DELETE',
                        success: function () {
                            loadProducts();
                        }
                    });
                }
            }
            function saveChanges() {
                const productData = {
                    id: $('#productId').val(),
                    name: $('#editProductName').val(),
                    price: $('#editProductPrice').val(),
                    description: $('#editProductDescription').val(),
                    category: { id: $('#categoryId').val() } // Gửi id của danh mục được chọn
                };
                $.ajax({
                    url: `/api/products/${productData.id}`,
                    type: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(productData),
                    success: function () {
                        loadProducts();
                    }
                });
            }
        </script>
    </section>
</body>

</html>
