<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <section layout:fragment="content" class="container mt-5">
        <h1>Add New Product</h1>
        <form th:action="@{/products/add}" th:object="${product}" method="post" class="form" enctype="multipart/form-data">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{price}" class="form-control" id="price" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="image" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <input type="file" id="image" name="imageProduct" class="form-control" accept="image/png,image/jpeg" required><br>
                </div>
            </div>
            <div class="mb-3 row">
                    <label for="category" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="category" required>
                        <!-- Populate options dynamically -->
                    </select>
                    </div>
                </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}" class="form-control" id="description"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <a th:href="@{/products}" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
        <script>
            $(document).ready(function () {
                loadCategories();
            });
            function loadCategories() {
                $.ajax({
                    url: '/api/categories',
                    type: 'GET',
                    success: function (categories) {
                        let categoryOptions = '';
                        $.each(categories, function (index, category) {
                            categoryOptions += `<option value="${category.id}">${category.name}</option>`;
                        });
                        $('#category').html(categoryOptions);
                    }
                });
            }
        </script>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
