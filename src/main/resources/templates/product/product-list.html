<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="/css/styles.css">
</head>

<body>
    <section layout:fragment="content">
        <div class="container body-content">
            <h1 class="title">DANH SÁCH SẢN PHẨM</h1>
            <div class="categories">
                <a href="#" class="active">TẤT CẢ</a>
                <a href="#">NƯỚC GIẢI KHÁT</a>
                <a href="#">RAU</a>
                <a href="#">THỊT</a>
                <a href="#">ĐỒ ĂN NHANH</a>
            </div>
            <div class="row" id="products">
                <div th:each="product : ${products}" class="col-md-6" id="product">
                    <img th:src="@{/images/} + ${product.imageURL}">
                    <p id="ProductName" th:text="${product.name}">Tên sản phẩm</p>
                    <p th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + '₫'">Giá</p>
                    <div class="buttons">
                        <button class="btn view-product-btn" th:data-id="${product.id}">
                            XEM NGAY
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="productModalLabel">Chi tiết sản phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="imgProduct" class="img-fluid product-image">
                                </div>
                                <div class="col-md-6">
                                    <h5 id="productName">Tên sản phẩm</h5>
                                    <div class="mt-3">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="text" value="1" class="text-center" style="width: 50px;">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                    <h3 id="productPrice" class="text-danger mt-3">30.000đ <span class="line-through text-secondary">40.000đ</span></h3>
                                    <p id="productDescription">Mô tả sản phẩm</p>
                                    <button class="btn btn-success btn-lg mt-2">MUA NGAY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $('.view-product-btn').on('click', function () {
                    var productId = $(this).data('id');
                    console.log('Product ID: ', productId); // In ra ID sản phẩm để kiểm tra
                    editProduct(productId);
                });
            });

            function editProduct(id) {
                $.ajax({
                    url: `/api/products/${id}`,
                    type: 'GET',
                    success: function (product) {
                        console.log(product);
                        // Cập nhật các trường dữ liệu của modal
                        $('#productName').text(product.name);
                        $('#imgProduct').attr('src','/images/'+(product.imageURL));
                        $('#productPrice').text(product.price + '₫');
                        $('#productDescription').text(product.description);
                        // Hiển thị modal
                        $('#productModal').modal('show');
                    },
                    error: function (err) {
                        console.error('Lỗi khi lấy dữ liệu sản phẩm:', err);
                    }
                });
            }
        </script>
    </section>
</body>

</html>
