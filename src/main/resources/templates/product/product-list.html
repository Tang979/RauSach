<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title th:text="${title} ?: 'Products List'">Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <section layout:fragment="content">
        <div class="container body-content">
            <h1 class="title">DANH SÁCH SẢN PHẨM</h1>
            <div class="categories">
                <a href="#" class="active">TẤT CẢ</a>
                <a href="#">NƯỚC GIẢI KHÁT</a>
                <a href="#">RAU</a>
                <a href="#">THỊT</a>
                <a href="#">ĐỒ ĂN NHANH</a>
            </div>
            <div class="row" id="products">
                <div th:each="product : ${products}" class="col-md-6" id="product">
                    <img th:src="@{/images/} + ${product.imageURL}">
                    <p th:text="${product.name}">Tên sản phẩm</p>
                    <p th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')} + '₫'">Giá</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary view-product-btn" data-toggle="modal"
                            data-target="#productModal" data-id="${product.id}">
                            XEM NGAY
                        </button>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <!-- Modal -->
                <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productName">Tên sản phẩm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <img id="mainImage" src="https://via.placeholder.com/300" class="img-fluid product-image" alt="Product Image">
                                        <div class="product-thumbnails text-center mt-2">
                                            <img src="https://via.placeholder.com/60" onclick="changeImage(this)" alt="Thumbnail">
                                            <img src="https://via.placeholder.com/60" onclick="changeImage(this)" alt="Thumbnail">
                                            <img src="https://via.placeholder.com/60" onclick="changeImage(this)" alt="Thumbnail">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h6>Trọng lượng:</h6>
                                        <button class="btn btn-outline-secondary btn-sm">1KG</button>
                                        <button class="btn btn-outline-secondary btn-sm">0.5KG</button>
                                        <div class="mt-3">
                                            <button class="btn btn-outline-secondary btn-sm">-</button>
                                            <input type="text" value="1" class="text-center" style="width: 50px;">
                                            <button class="btn btn-outline-secondary btn-sm">+</button>
                                        </div>
                                        <h3 class="text-danger mt-3" id="productPrice">30.000đ <span class="line-through text-secondary">40.000đ</span></h3>
                                        <button class="btn btn-success btn-lg mt-2">MUA NGAY</button>
                                        <p class="mt-3">Mô tả sản phẩm sẽ được cập nhật ở đây.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('.view-product-btn').click(function () {
                var productId = $(this).data('id');
                console.log('Product ID: ', productId); // In ra ID sản phẩm để kiểm tra
                $.ajax({
                    url: '/products/details/' + productId,
                    method: 'GET',
                    success: function (product) {
                        console.log('Product Data: ', product); // In ra dữ liệu sản phẩm để kiểm tra
                        $('#productName').text(product.name);
                        $('#mainImage').attr('src', '/images/' + product.imageURL);
                        // Cập nhật các trường khác trong modal
                        // Ví dụ: $('#productPrice').text(product.price);
                    },
                    error: function () {
                        console.error('AJAX Error: ', status, error); // In ra lỗi nếu có
                        alert('Không thể tải thông tin sản phẩm');
                    }
                });
            });
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
