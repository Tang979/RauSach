<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" src="/css/styles.css">
</head>

<body>
    <section layout:fragment="content">
        <div class="container body-content">
            <div class="row" id="products">
                <div th:each="product : ${products}" class="col-md-6" id="product">
                    <img th:src="@{/images/} + ${product.imageURL}">
                    <h6 id="ProductName" th:text="${product.name}">Tên sản phẩm</h6>
                    <p th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'POINT')} + '₫'">Giá</p>
                    <div class="buttons">
                        <button class="btn view-product-btn" th:data-id="${product.id}">
                            Mua
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example" th:if="${totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:class="${listproduct.hasPrevious() ? '' :'disabled'}">
                    <a class="page-link"

                       th:href="@{/products?page=__${listproduct.number-1}__}" aria-label="Previous">

                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="page : ${#numbers.sequence(0,totalPages - 1)}"
                    th:class="${listproduct.number == page ? 'active' : ''}">
                    <a class="page-link "th:href="@{/products?page=__${page}__}"
                       th:text="${page + 1}"></a></li>
                <li class="page-item" th:class="${listproduct.hasNext() ? '' : 'disabled'}">
                    <a class="page-link "
                       th:href="@{/products?page=__${listproduct.number+1}__}" aria-label="Next">

                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="container mt-5">
            <!-- Modal -->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="productName">Tên sản phẩm</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="imgProduct" class="img-fluid product-image">
                                </div>
                                <div class="col-md-6">

                                    <div class="mt-3">
                                        <button class="btn btn-outline-secondary btn-sm">-</button>
                                        <input type="text" value="1" class="text-center" style="width: 50px;">
                                        <button class="btn btn-outline-secondary btn-sm">+</button>
                                    </div>
                                    <h3 id="productPrice" class="text-danger mt-3"> <span class="line-through text-secondary">40.000đ</span></h3>
                                    <p id="productDescription">Mô tả sản phẩm</p>
                                    <button class="btn btn-success btn-lg mt-2">MUA NGAY</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            $(document).ready(function () {
                $('.view-product-btn').on('click', function () {
                    var productId = $(this).data('id');
                    console.log('Product ID: ', productId); // In ra ID sản phẩm để kiểm tra
                    editProduct(productId);
                });
            });

            function editProduct(id) {
                $.ajax({
                    url: `/api/products/${id}`,
                    type: 'GET',
                    success: function (product) {
                        console.log(product);
                        // Cập nhật các trường dữ liệu của modal
                        $('#productName').text(product.name);
                        $('#imgProduct').attr('src','/images/'+(product.imageURL));
                        $('#productPrice').text(product.price + '₫');
                        $('#productDescription').text(product.description);
                        // Hiển thị modal
                        $('#productModal').modal('show');
                    },
                    error: function (err) {
                        console.error('Lỗi khi lấy dữ liệu sản phẩm:', err);
                    }
                });
            }
        </script>
    </section>
</body>

</html>
